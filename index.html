<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ruleta de Matashiro</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0080 0%, #FF8C00 25%, #FFD700 50%, #00D4FF 75%, #8A2BE2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height:100vh; 
            display:flex; 
            justify-content:center;
            align-items:center; 
            padding:40px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container{
            background:rgba(255, 255, 255, 0.95);
            border-radius:30px;
            padding:40px;
            box-shadow:0 20px 60px rgba(0,0,0,.5);
            max-width:500px;
            width:100%;
            backdrop-filter: blur(10px);
        }
        h1{
            text-align:center;
            color:#667eea;
            margin-bottom:30px;
            font-size:2em;
            text-shadow:2px 2px 4px rgba(0,0,0,.1)
        }
        .wheel-container{
            position:relative;
            display:flex;
            flex-direction:column;
            align-items:center;
            margin-bottom:30px;
        }
        .wheel-wrapper{
            position:relative;
            width:300px;
            height:300px;
        }
        #wheelCanvas{
            width:100%;
            height:100%;
            transition: transform 4s cubic-bezier(.17,.67,.12,.99);
        }
        .pointer{
            position:absolute;
            top:-20px;
            left:50%;
            transform:translateX(-50%);
            width:0;
            height:0;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-top:40px solid #ff4757;
            filter:drop-shadow(0 3px 6px rgba(0,0,0,.3));
            z-index:10
        }
        .center-circle{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:60px;
            height:60px;
            border-radius:50%;
            background:linear-gradient(135deg,#6ec5ff 0%,#ff75dc 100%);
            border:5px solid #fff;
            box-shadow:0 4px 12px rgba(0,0,0,.3);
            z-index:5
        }
        .spin-btn{
            margin-top:20px;
            padding:15px 40px;
            font-size:1.2em;
            background:linear-gradient(135deg,#381cda 0%,#ce3535 100%);
            color:#fff;
            border:none;
            border-radius:50px;
            cursor:pointer;
            box-shadow:0 5px 15px rgba(102,126,234,.4);
            font-weight:700;
            transition: all 0.3s;
        }
        .spin-btn:hover:not(:disabled){
            transform: translateY(-2px);
            box-shadow:0 8px 20px rgba(102,126,234,.6);
        }
        .spin-btn:disabled{
            opacity:.6;
            cursor:not-allowed;
            transform:none
        }
        .controls{
            width:100%;
        }
        .input-group{
            display:flex;
            gap:10px;
            margin-bottom:20px
        }
        input{
            flex:1;
            padding:12px 20px;
            border:2px solid #e0e0e0;
            border-radius:25px;
            font-size:1em
        }
        input:focus{
            outline:none;
            border-color:#667eea
        }
        .add-btn{
            padding:12px 25px;
            background:#667eea;
            color:#fff;
            border:none;
            border-radius:25px;
            cursor:pointer;
            font-weight:700;
            transition: all 0.3s;
        }
        .add-btn:hover{
            background:#764ba2;
            transform: scale(1.05);
        }
        .items-list{
            background:#f8f9fa;
            border-radius:20px;
            padding:20px;
            max-height:300px;
            overflow-y:auto
        }
        .item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:12px 15px;
            background:#fff;
            margin-bottom:10px;
            border-radius:15px;
            box-shadow:0 2px 5px rgba(0,0,0,.1);
            transition: all 0.3s;
        }
        .item:hover{
            transform: translateX(5px);
            box-shadow:0 4px 8px rgba(0,0,0,.15);
        }
        .item-color{
            width:20px;
            height:20px;
            border-radius:50%;
            margin-right:10px
        }
        .item-text{
            flex:1;
            font-weight:500
        }
        .delete-btn{
            background:#ff4757;
            color:#fff;
            border:none;
            padding:8px 12px;
            border-radius:10px;
            cursor:pointer;
            transition: all 0.3s;
        }
        .delete-btn:hover{
            background:#ff3838;
            transform: scale(1.1);
        }
        .winner-modal{
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,.8);
            justify-content:center;
            align-items:center;
            z-index:1000;
            animation: fadeIn 0.3s;
        }
        .winner-modal.show{display:flex}
        .winner-content{
            background:#fff;
            padding:50px;
            border-radius:30px;
            text-align:center;
            box-shadow:0 20px 60px rgba(0,0,0,.3);
            animation: slideUp 0.5s;
        }
        .winner-content h2{
            color:#667eea;
            font-size:2em;
            margin-bottom:20px
        }
        .winner-text{
            font-size:2.5em;
            color:#ff4757;
            font-weight:800;
            margin:20px 0
        }
        .close-btn{
            margin-top:20px;
            padding:12px 30px;
            background:#667eea;
            color:#fff;
            border:none;
            border-radius:25px;
            cursor:pointer;
            font-size:1.1em;
            transition: all 0.3s;
        }
        .close-btn:hover{
            background:#764ba2;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width:768px){
            body{padding:20px;justify-content:center}
            .container{max-width:100%}
            .wheel-wrapper{width:280px;height:280px}
            h1{font-size:1.5em}
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Ruleta de Matashiro</h1>

        <div class="wheel-container">
            <div class="wheel-wrapper">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <div class="center-circle"></div>
            </div>
            <button class="spin-btn" id="spinBtn" onclick="spin()">Â¡GIRAR!</button>
        </div>

        <div class="controls">
            <div class="input-group">
                <input id="itemInput" placeholder="Agrega un nombre o nÃºmero..." onkeypress="if(event.key==='Enter') addItem()">
                <button class="add-btn" onclick="addItem()">+ Agregar</button>
            </div>

            <div class="items-list" id="itemsList"></div>
        </div>
    </div>

    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2>ðŸŽ‰Â¡Tenemos un ganador Prepuciano!ðŸŽ‰</h2>
            <div class="winner-text" id="winnerText"></div>
            <button class="close-btn" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
    const colors = [
        '#FF6B6B','#4ECDC4','#45B7D1','#FFA07A','#98D8C8','#F7DC6F',
        '#BB8FCE','#85C1E2','#F8B739','#52B788','#E07A5F','#81B29A'
    ];

    let items = ['Ana','Carlos','MarÃ­a','Pedro','LucÃ­a'];
    let isSpinning = false;
    let currentRotation = 0;

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    function drawWheel(){
        const centerX = canvas.width/2;
        const centerY = canvas.height/2;
        const radius = 180;

        ctx.clearRect(0,0,canvas.width,canvas.height);

        if(items.length === 0){
            ctx.font = '18px Arial';
            ctx.fillStyle = '#999';
            ctx.textAlign = 'center';
            ctx.fillText('Agrega elementos para comenzar', centerX, centerY);
            return;
        }

        const sliceAngle = (2*Math.PI)/items.length;

        items.forEach((item,index)=>{
            const startAngle = index * sliceAngle;
            const endAngle = startAngle + sliceAngle;

            ctx.beginPath();
            ctx.moveTo(centerX,centerY);
            ctx.arc(centerX,centerY,radius,startAngle,endAngle);
            ctx.closePath();
            ctx.fillStyle = colors[index % colors.length];
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();

            ctx.save();
            ctx.translate(centerX,centerY);
            ctx.rotate(startAngle + sliceAngle/2);
            ctx.textAlign = 'center';
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 3;
            ctx.fillText(item, radius * 0.65, 5);
            ctx.restore();
        });
    }

    function updateItemsList(){
        const list = document.getElementById('itemsList');
        list.innerHTML = '';
        items.forEach((item,index)=>{
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <div style="display:flex;align-items:center">
                    <div class="item-color" style="background:${colors[index % colors.length]}"></div>
                    <div class="item-text">${item}</div>
                </div>
                <button class="delete-btn" onclick="deleteItem(${index})">Eliminar</button>
            `;
            list.appendChild(div);
        });
    }

    function addItem(){
        const input = document.getElementById('itemInput');
        const v = input.value.trim();
        if(!v) return;
        items.push(v);
        input.value = '';
        drawWheel();
        updateItemsList();
    }

    function deleteItem(i){
        items.splice(i,1);
        drawWheel();
        updateItemsList();
    }

    function spin(){
        if(isSpinning || items.length === 0) return;

        isSpinning = true;
        const spinBtn = document.getElementById('spinBtn');
        spinBtn.disabled = true;

        const spins = 6 + Math.random()*6;
        const extra = Math.random()*360;
        const degreesToRotate = spins*360 + extra;

        const totalRotation = currentRotation + degreesToRotate;

        canvas.style.transform = `rotate(${totalRotation}deg)`;

        const transitionDurationMs = 4000;

        setTimeout(()=>{
            const normalized = ((totalRotation % 360) + 360) % 360;

            const sliceDeg = 360 / items.length;

            const ang = ( (270 - normalized) % 360 + 360 ) % 360;
            const winnerIndex = Math.floor( ang / sliceDeg ) % items.length;

            const winner = items[winnerIndex];

            showWinner(winner);

            currentRotation = totalRotation;
            isSpinning = false;
            spinBtn.disabled = false;
        }, transitionDurationMs + 50);
    }

    function showWinner(name){
        document.getElementById('winnerText').textContent = name;
        document.getElementById('winnerModal').classList.add('show');
    }

    function closeModal(){
        document.getElementById('winnerModal').classList.remove('show');
    }

    drawWheel();
    updateItemsList();
    </script>
    
</body>
</html>
