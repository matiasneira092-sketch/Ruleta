<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ruleta de Matashiro</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0080 0%, #FF8C00 25%, #FFD700 50%, #00D4FF 75%, #8A2BE2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height:100vh; 
            display:flex; 
            justify-content:center;
            align-items:center; 
            padding:40px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container{
            background:rgba(255, 255, 255, 0.95);
            border-radius:30px;
            padding:40px;
            box-shadow:0 20px 60px rgba(0,0,0,.5);
            max-width:500px;
            width:100%;
            backdrop-filter: blur(10px);
        }
        h1{
            text-align:center;
            color:#667eea;
            margin-bottom:30px;
            font-size:2em;
            text-shadow:2px 2px 4px rgba(0,0,0,.1)
        }
        .wheel-container{
            position:relative;
            display:flex;
            flex-direction:column;
            align-items:center;
            margin-bottom:30px;
        }
        .wheel-wrapper{
            position:relative;
            width:300px;
            height:300px;
        }
        #wheelCanvas{
            width:100%;
            height:100%;
            transition: transform 4s cubic-bezier(.17,.67,.12,.99);
        }
        .pointer{
            position:absolute;
            top:-20px;
            left:50%;
            transform:translateX(-50%);
            width:0;
            height:0;
            border-left:20px solid transparent;
            border-right:20px solid transparent;
            border-top:40px solid #ff4757;
            filter:drop-shadow(0 3px 6px rgba(0,0,0,.3));
            z-index:10
        }
        .center-circle{
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:60px;
            height:60px;
            border-radius:50%;
            background:linear-gradient(135deg,#6ec5ff 0%,#ff75dc 100%);
            border:5px solid #fff;
            box-shadow:0 4px 12px rgba(0,0,0,.3);
            z-index:5
        }
        .spin-btn{
            margin-top:20px;
            padding:15px 40px;
            font-size:1.2em;
            background:linear-gradient(135deg,#381cda 0%,#ce3535 100%);
            color:#fff;
            border:none;
            border-radius:50px;
            cursor:pointer;
            box-shadow:0 5px 15px rgba(102,126,234,.4);
            font-weight:700;
            transition: all 0.3s;
        }
        .spin-btn:hover:not(:disabled){
            transform: translateY(-2px);
            box-shadow:0 8px 20px rgba(102,126,234,.6);
        }
        .spin-btn:disabled{
            opacity:.6;
            cursor:not-allowed;
            transform:none
        }
        .controls{
            width:100%;
        }
        .input-group{
            display:flex;
            gap:10px;
            margin-bottom:20px
        }
        input{
            flex:1;
            padding:12px 20px;
            border:2px solid #e0e0e0;
            border-radius:25px;
            font-size:1em
        }
        input:focus{
            outline:none;
            border-color:#667eea
        }
        .add-btn{
            padding:12px 25px;
            background:#667eea;
            color:#fff;
            border:none;
            border-radius:25px;
            cursor:pointer;
            font-weight:700;
            transition: all 0.3s;
        }
        .add-btn:hover{
            background:#764ba2;
            transform: scale(1.05);
        }
        .items-list{
            background:#f8f9fa;
            border-radius:20px;
            padding:20px;
            max-height:300px;
            overflow-y:auto
        }
        .item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:12px 15px;
            background:#fff;
            margin-bottom:10px;
            border-radius:15px;
            box-shadow:0 2px 5px rgba(0,0,0,.1);
            transition: all 0.3s;
        }
        .item:hover{
            transform: translateX(5px);
            box-shadow:0 4px 8px rgba(0,0,0,.15);
        }
        .item-color{
            width:20px;
            height:20px;
            border-radius:50%;
            margin-right:10px
        }
        .item-text{
            flex:1;
            font-weight:500
        }
        .delete-btn{
            background:#ff4757;
            color:#fff;
            border:none;
            padding:8px 12px;
            border-radius:10px;
            cursor:pointer;
            transition: all 0.3s;
        }
        .delete-btn:hover{
            background:#ff3838;
            transform: scale(1.1);
        }
        .winner-modal{
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,.8);
            justify-content:center;
            align-items:center;
            z-index:1000;
            animation: fadeIn 0.3s;
        }
        .winner-modal.show{display:flex}
        .winner-content{
            background:#fff;
            padding:50px;
            border-radius:30px;
            text-align:center;
            box-shadow:0 20px 60px rgba(0,0,0,.3);
            animation: slideUp 0.5s;
        }
        .winner-content h2{
            color:#667eea;
            font-size:2em;
            margin-bottom:20px
        }
        .winner-text{
            font-size:2.5em;
            color:#ff4757;
            font-weight:800;
            margin:20px 0
        }
        .close-btn{
            margin-top:20px;
            padding:12px 30px;
            background:#667eea;
            color:#fff;
            border:none;
            border-radius:25px;
            cursor:pointer;
            font-size:1.1em;
            transition: all 0.3s;
        }
        .close-btn:hover{
            background:#764ba2;
            transform: scale(1.05);
        }
        .social-link{
            position:fixed;
            top:20px;
            right:20px;
            background:rgba(255,255,255,0.95);
            padding:15px 25px;
            border-radius:20px;
            box-shadow:0 4px 15px rgba(0,0,0,.3);
            text-decoration:none;
            color:#667eea;
            font-weight:600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index:100;
        }
        .social-link:hover{
            transform: translateY(-2px);
            box-shadow:0 6px 20px rgba(0,0,0,.4);
            background:#667eea;
            color:#fff;
        }
        .config-btn{
            position:fixed;
            top:20px;
            left:20px;
            background:rgba(255,255,255,0.95);
            padding:15px 25px;
            border-radius:20px;
            box-shadow:0 4px 15px rgba(0,0,0,.3);
            border:none;
            color:#667eea;
            font-weight:600;
            cursor:pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            z-index:100;
        }
        .config-btn:hover{
            transform: translateY(-2px);
            box-shadow:0 6px 20px rgba(0,0,0,.4);
            background:#667eea;
            color:#fff;
        }
        .config-modal{
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,.8);
            justify-content:center;
            align-items:center;
            z-index:1000;
            animation: fadeIn 0.3s;
        }
        .config-modal.show{display:flex}
        .config-content{
            background:#fff;
            padding:40px;
            border-radius:30px;
            box-shadow:0 20px 60px rgba(0,0,0,.3);
            max-width:600px;
            width:90%;
            max-height:80vh;
            overflow-y:auto;
            animation: slideUp 0.5s;
        }
        .config-content h2{
            color:#667eea;
            font-size:1.8em;
            margin-bottom:25px;
            text-align:center;
        }
        .config-section{
            margin-bottom:30px;
        }
        .config-section h3{
            color:#333;
            font-size:1.3em;
            margin-bottom:15px;
        }
        .color-options{
            display:grid;
            grid-template-columns:repeat(auto-fill, minmax(120px, 1fr));
            gap:15px;
        }
        .color-option{
            padding:15px;
            border-radius:15px;
            cursor:pointer;
            text-align:center;
            font-weight:600;
            color:#fff;
            transition: all 0.3s;
            border:3px solid transparent;
        }
        .color-option:hover{
            transform: scale(1.05);
            box-shadow:0 4px 12px rgba(0,0,0,.3);
        }
        .color-option.active{
            border-color:#fff;
            box-shadow:0 0 0 3px #667eea;
        }
        .saved-wheels{
            display:flex;
            flex-direction:column;
            gap:10px;
        }
        .saved-wheel-item{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:15px;
            background:#f8f9fa;
            border-radius:15px;
            cursor:pointer;
            transition: all 0.3s;
        }
        .saved-wheel-item:hover{
            background:#e9ecef;
            transform: translateX(5px);
        }
        .saved-wheel-name{
            font-weight:600;
            color:#333;
        }
        .saved-wheel-count{
            color:#666;
            font-size:0.9em;
        }
        .saved-wheel-actions{
            display:flex;
            gap:10px;
        }
        .load-btn, .delete-saved-btn{
            padding:8px 15px;
            border:none;
            border-radius:10px;
            cursor:pointer;
            font-weight:600;
            transition: all 0.3s;
        }
        .load-btn{
            background:#667eea;
            color:#fff;
        }
        .load-btn:hover{
            background:#764ba2;
        }
        .delete-saved-btn{
            background:#ff4757;
            color:#fff;
        }
        .delete-saved-btn:hover{
            background:#ff3838;
        }
        .save-current{
            display:flex;
            gap:10px;
            margin-top:15px;
        }
        .save-current input{
            flex:1;
        }
        .save-current button{
            padding:12px 20px;
            background:#667eea;
            color:#fff;
            border:none;
            border-radius:25px;
            cursor:pointer;
            font-weight:600;
        }
        .save-current button:hover{
            background:#764ba2;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @media (max-width:768px){
            body{padding:20px;justify-content:center}
            .container{max-width:100%}
            .wheel-wrapper{width:280px;height:280px}
            h1{font-size:1.5em}
            .social-link, .config-btn{
                top:10px;
                padding:10px 15px;
                font-size:0.9em;
            }
            .social-link{right:10px}
            .config-btn{left:10px}
        }
    </style>
</head>
<body>

    <div class="container">

                    <div class="color-option active" onclick="changeBackground('gradient1')" id="bg-gradient1" style="background:linear-gradient(135deg, #FF0080 0%, #FF8C00 25%, #FFD700 50%, #00D4FF 75%, #8A2BE2 100%)">Arco√≠ris</div>

                <h3>üíæ Guardar Ruleta Actual</h3>
                <div class="save-current">
                    <input type="text" id="wheelNameInput" placeholder="Nombre de la ruleta...">
                    <button onclick="saveCurrentWheel()">Guardar</button>
                </div>
            </div>

            <div class="config-section">
                <h3>üìö Ruletas Guardadas</h3>
                <div class="saved-wheels" id="savedWheelsList"></div>
            </div>

            <button class="close-btn" onclick="closeConfig()">Cerrar</button>

    <script>
const colors = [
    '#FF6B6B','#4ECDC4','#45B7D1','#FFA07A','#98D8C8','#F7DC6F',
    '#BB8FCE','#85C1E2','#F8B739','#52B788','#E07A5F','#81B29A'
];

let items = ['Ana','Carlos','Mar√≠a','Pedro','Luc√≠a'];
let isSpinning = false;
let currentRotation = 0;
let lastWinner = null;
let currentBackground = 'gradient1';
let savedWheels = {};

const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');

// Cargar datos guardados
function loadData() {
    const saved = localStorage.getItem('matashiroWheels');
    if (saved) {
        savedWheels = JSON.parse(saved);
    }
    const savedBg = localStorage.getItem('matashiroBg');
    if (savedBg) {
        currentBackground = savedBg;
        applyBackground(savedBg);
    }
}

// Guardar datos
function saveData() {
    localStorage.setItem('matashiroWheels', JSON.stringify(savedWheels));
    localStorage.setItem('matashiroBg', currentBackground);
}

// Cambiar fondo
const backgrounds = {
    gradient1: 'linear-gradient(135deg, #FF0080 0%, #FF8C00 25%, #FFD700 50%, #00D4FF 75%, #8A2BE2 100%)',
    gradient2: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
    gradient3: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
    gradient4: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
    gradient5: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
    gradient6: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
    gradient7: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
    gradient8: 'linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%)'
};

function applyBackground(bgKey) {
    document.body.style.background = backgrounds[bgKey];
    document.body.style.backgroundSize = '400% 400%';
}

function changeBackground(bgKey) {
    currentBackground = bgKey;
    applyBackground(bgKey);
    saveData();
    
    // Actualizar UI
    document.querySelectorAll('.color-option').forEach(el => el.classList.remove('active'));
    document.getElementById('bg-' + bgKey).classList.add('active');
}

// Guardar ruleta actual
function saveCurrentWheel() {
    const nameInput = document.getElementById('wheelNameInput');
    const name = nameInput.value.trim();
    if (!name) {
        alert('Por favor ingresa un nombre para la ruleta');
        return;
    }
    if (items.length === 0) {
        alert('La ruleta est√° vac√≠a. Agrega elementos primero.');
        return;
    }
    
    savedWheels[name] = [...items];
    saveData();
    nameInput.value = '';
    updateSavedWheelsList();
    alert('¬°Ruleta guardada exitosamente!');
}

// Cargar ruleta guardada
function loadWheel(name) {
    if (savedWheels[name]) {
        items = [...savedWheels[name]];
        drawWheel();
        updateItemsList();
        closeConfig();
    }
}

// Eliminar ruleta guardada
function deleteSavedWheel(name) {
    if (confirm(`¬øEst√°s seguro de eliminar la ruleta "${name}"?`)) {
        delete savedWheels[name];
        saveData();
        updateSavedWheelsList();
    }
}

// Actualizar lista de ruletas guardadas
function updateSavedWheelsList() {
    const list = document.getElementById('savedWheelsList');
    const wheelNames = Object.keys(savedWheels);
    
    if (wheelNames.length === 0) {
        list.innerHTML = '<p style="text-align:center;color:#999;padding:20px">No hay ruletas guardadas</p>';
        return;
    }
    
    list.innerHTML = '';
    wheelNames.forEach(name => {
        const div = document.createElement('div');
        div.className = 'saved-wheel-item';
        div.innerHTML = `
            <div>
                <div class="saved-wheel-name">${name}</div>
                <div class="saved-wheel-count">${savedWheels[name].length} elementos</div>
            </div>
            <div class="saved-wheel-actions">
                <button class="load-btn" onclick="loadWheel('${name}')">Cargar</button>
                <button class="delete-saved-btn" onclick="deleteSavedWheel('${name}')">Eliminar</button>
            </div>
        `;
        list.appendChild(div);
    });
}

// Abrir/cerrar configuraci√≥n
function openConfig() {
    document.getElementById('configModal').classList.add('show');
    updateSavedWheelsList();
}

function closeConfig() {
    document.getElementById('configModal').classList.remove('show');
}

function drawWheel(){
    const centerX = canvas.width/2;
    const centerY = canvas.height/2;
    const radius = 180;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(items.length === 0){
        ctx.font = '18px Arial';
        ctx.fillStyle = '#999';
        ctx.textAlign = 'center';
        ctx.fillText('Agrega elementos para comenzar', centerX, centerY);
        return;
    }

    const sliceAngle = (2*Math.PI)/items.length;

    items.forEach((item,index)=>{
        const startAngle = index * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.beginPath();
        ctx.moveTo(centerX,centerY);
        ctx.arc(centerX,centerY,radius,startAngle,endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[index % colors.length];
        ctx.fill();
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX,centerY);
        ctx.rotate(startAngle + sliceAngle/2);
        ctx.textAlign = 'center';
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 16px Arial';
        ctx.shadowColor = 'rgba(0,0,0,0.4)';
        ctx.shadowBlur = 3;
        ctx.fillText(item, radius * 0.65, 5);
        ctx.restore();
    });
}

function updateItemsList(){
    const list = document.getElementById('itemsList');
    list.innerHTML = '';
    items.forEach((item,index)=>{
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
            <div style="display:flex;align-items:center">
                <div class="item-color" style="background:${colors[index % colors.length]}"></div>
                <div class="item-text">${item}</div>
            </div>
            <button class="delete-btn" onclick="deleteItem(${index})">Eliminar</button>
        `;
        list.appendChild(div);
    });
}

function addItem(){
    const input = document.getElementById('itemInput');
    const v = input.value.trim();
    if(!v) return;
    items.push(v);
    input.value = '';
    drawWheel();
    updateItemsList();
}

function deleteItem(i){
    items.splice(i,1);
    drawWheel();
    updateItemsList();
}

function spin() {
    if (isSpinning || items.length === 0) return;

    isSpinning = true;
    const spinBtn = document.getElementById('spinBtn');
    spinBtn.disabled = true;

    const spinDuration = 25000;
    canvas.style.transition = `transform ${spinDuration}ms cubic-bezier(.17,.67,.12,.99)`;

    const spins = 20 + Math.random()*10;
    const extra = Math.random() * 360;
    const degreesToRotate = spins * 360 + extra;

    const totalRotation = currentRotation + degreesToRotate;

    canvas.style.transform = `rotate(${totalRotation}deg)`;

    setTimeout(() => {
        const normalized = ((totalRotation % 360) + 360) % 360;
        const sliceDeg = 360 / items.length;

        let ang = 270 - normalized;
        if (ang < 0) ang += 360;

        let winnerIndex = Math.floor(ang / sliceDeg);
        let winner = items[winnerIndex];

        if (items.length > 1 && winner === lastWinner) {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * items.length);
            } while (items[newIndex] === lastWinner);
            winnerIndex = newIndex;
            winner = items[newIndex];
        }

        lastWinner = winner;

        showWinner(winner);

        currentRotation = totalRotation;
        isSpinning = false;
        spinBtn.disabled = false;

    }, spinDuration + 100);
}

function showWinner(name){
    document.getElementById('winnerText').textContent = name;
    document.getElementById('winnerModal').classList.add('show');
}

function closeModal(){
    document.getElementById('winnerModal').classList.remove('show');
}

drawWheel();
